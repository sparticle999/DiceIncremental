<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="interface.css" />
	<title>Dice Incremental!</title>
	<link rel="shortcut icon" type="image/png" href="http://www166.lunapic.com/do-not-link-here-use-hosting-instead/146567821320694?9523814153"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="dice">
	<span id="dice1" class="">Dice 1:<span id="dice1Roll">3</span></span>
	<br />
	<span id="dice2" class="hidden">Dice 2:<span id="dice2Roll">3</span></span>
	<br />
	<span id="dice3" class="hidden">Dice 3:<span id="dice3Roll">3</span></span>
	<br />
	<span id="dice4" class="hidden">Dice 4:<span id="dice4Roll">3</span></span>
	<br />
	<span id="dice5" class="hidden">Dice 5:<span id="dice5Roll">3</span></span>
	<br />
	<span id="dice6" class="hidden">Dice 6:<span id="dice6Roll">3</span></span>
  	</div>
	<div id="infoScreen">
		<button id="rollDice" onclick="rollDice()"><span>Roll Dice (R)</span></button>
		<br />
		<span id="rollsRemaining">Rolls Remaining: <span id="rollsLeft">10</span>/<span id="maxRolls">10</span></span>
		<br />
		<span id="gold">Gold: <span id="goldNum">0</span></span>
		<br />
		<span id="xp">XP: <span id="xpNum">0</span></span>
		<br />
		<br />
		<span>[Divider To Be Implemented]</span>
		<br />
		<br />
		<div id="salary" class="hidden">
			<strong>Salary (total rolled)</strong>
			<br />
			<span id="salaryGold">Salary: $<span id="salaryGoldNum">0</span> </span>
			<span id="salaryXp"> XP: <span id="salaryXpNum">0</span></span>
		</div>
		
	</div>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script type="text/javascript" src="main.js"></script>
</body>
